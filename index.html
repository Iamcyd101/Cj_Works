<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee attendance tracking system">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Define our colors */
            --dark-bg: #1a1a2e;        
            --form-bg: #0f0f1c;        
            --border-color: #3f3f6e;   
            --glow-color: #007bff;     
            --success-color: #28a745;
            --error-color: #dc3545;
            --text-color: #e0e0e0;     
            --input-bg: #22223a;       
            --placeholder-color: #7a7a9a;
            --footer-text-color: #5f5f7f;
            --scanline-color: rgba(0, 123, 255, 0.07); 
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative; 
        }

        /* --- MOVING LED LINES (Background) --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent 0,
                transparent 3px,
                var(--scanline-color) 3px,
                var(--scanline-color) 4px
            );
            background-size: 100% 4px;
            animation: scanlines 0.4s linear infinite;
        }

        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 -4px; }
        }
        /* --- END OF MOVING LINES (Background) --- */

        /* --- NARROW FORM WIDTH --- */
        form {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            background-color: var(--form-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3),
                        inset 0 0 10px rgba(0, 123, 255, 0.2);
            position: relative;
            z-index: 1;           
            overflow: hidden;
            height: 500px;
        }
        
        fieldset {
            box-sizing: border-box; 
            border: none;
            padding: 30px; 
            margin: 0;
            transition: transform 0.5s ease-in-out, 
                        opacity 0.4s ease-in-out;
            scrollbar-width: thin;
            scrollbar-color: var(--glow-color) var(--input-bg);
            height: 100%;
            overflow: hidden;
        }
        
        /* --- SCROLLABLE PAGE 2 SETTINGS --- */
        #page2 {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        
        .button-container {
            flex-shrink: 0;
            padding-top: 10px;
        }

        fieldset::-webkit-scrollbar { width: 8px; }
        fieldset::-webkit-scrollbar-track { background: var(--input-bg); border-radius: 4px; }
        fieldset::-webkit-scrollbar-thumb { background-color: var(--glow-color); border-radius: 4px; border: 2px solid var(--input-bg); }

        #page2, #page3 {
            position: absolute;
            top: 0; left: 100%; width: 100%; box-sizing: border-box; opacity: 0;
        }

        /* --- Slide Transition --- */
        form.show-page-2 #page1 { transform: translateX(-100%); opacity: 0; }
        form.show-page-2 #page2 { transform: translateX(-100%); opacity: 1; }
        
        form.show-page-3 #page2 { transform: translateX(-200%); opacity: 0; }
        form.show-page-3 #page3 { transform: translateX(-100%); opacity: 1; }
        
        /* --- Loading Spinner --- */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Error/Success Messages --- */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        h2 { text-align: center; color: #fff; margin-top: 0; margin-bottom: 25px; letter-spacing: 1px; }
        p.thank-you-text { text-align: center; font-size: 1.1em; line-height: 1.6; }
        div { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-color); }

        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%; padding: 12px; font-size: 16px; font-family: 'Space Grotesk', sans-serif;
            box-sizing: border-box; background-color: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--glow-color); box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        ::placeholder { color: var(--placeholder-color); opacity: 1; }
        textarea { height: 120px; resize: vertical; }
        
        .button, input[type="submit"] {
            width: 100%; background-color: var(--glow-color); color: #ffffff; padding: 12px 15px;
            border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 700;
            font-family: 'Space Grotesk', sans-serif; letter-spacing: 0.5px; text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover, input[type="submit"]:hover {
            background-color: #0056b3; box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
        }
        .button:active, input[type="submit"]:active { transform: scale(0.98); }
        
        .button.secondary { background-color: var(--input-bg); border: 1px solid var(--border-color); }
        .button.secondary:hover { background-color: var(--border-color); box-shadow: none; }

        .button:disabled, input[type="submit"]:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer-text {
            margin-top: 25px; font-size: 0.9em; color: var(--footer-text-color); text-align: center;
            position: relative; z-index: 1;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            form {
                margin: 10px;
                max-width: calc(100% - 20px);
                height: 450px;
            }
            
            fieldset {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }
            
            input[type="text"], input[type="email"], input[type="password"], select, textarea {
                padding: 10px;
                font-size: 16px;
            }
            
            .button, input[type="submit"] {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 360px) {
            fieldset {
                padding: 15px;
            }
            
            form {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <form id="multiPageForm" action="https://calixtojohnn.app.n8n.cloud/webhook/204f8937-2390-432a-9826-f4fe9154837b" method="POST">
    
        <fieldset id="page1">
            <h2>Login</h2>
            <div id="page1-message"></div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" id="nextButton" class="button">Submit</button>
        </fieldset>
        
        <fieldset id="page2">
            <h2>Attendance</h2>
            <div id="page2-message"></div>
            <div class="scrollable-content">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div>
                    <label for="position">Position:</label>
                    <select id="position" name="position" required>
                        <option value="">-- Select Position --</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Management">Management</option>
                    </select>
                </div>
                <div>
                    <label for="specificJobTitle">Specific Job Title:</label>
                    <select id="specificJobTitle" name="specificJobTitle" required>
                        <option value="">-- Select Job Title --</option>
                        <option value="School Director">School Director</option>
                        <option value="Vice Principal">Vice Principal</option>
                        <option value="Operation Supervisor">Operation Supervisor</option>
                        <option value="Curriculum Coordinator & Head Teacher">Curriculum Coordinator & Head Teacher</option>
                        <option value="Lead Teacher">Lead Teacher</option>
                        <option value="Costumer Service Manager">Costumer Service Manager</option>
                        <option value="Marketing Department">Marketing Department</option>
                        <option value="Digital Marketing Manager">Digital Marketing Manager</option>
                        <option value="Marketing">Marketing</option>
                        <option value="International Program Supervisor">International Program Supervisor</option>
                        <option value="Admin">Admin</option>
                        <option value="Admin Assistant">Admin Assistant</option>
                        <option value="Admin Supervisor">Admin Supervisor</option>
                        <option value="Chinese Coordinator">Chinese Coordinator</option>
                        <option value="Khmer Coordinator">Khmer Coordinator</option>
                        <option value="Head of Teacher Assistant">Head of Teacher Assistant</option>
                        <option value="Personal Assistant to School Director">Personal Assistant to School Director</option>
                        <option value="Student Affairs and Well-Being Coordinator">Student Affairs and Well-Being Coordinator</option>
                        <option value="English Teacher">English Teacher</option>
                        <option value="Khmer Teacher">Khmer Teacher</option>
                        <option value="Teacher Assistant">Teacher Assistant</option>
                    </select>
                </div>
                <div>
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" placeholder="Enter your take aways..."></textarea>
                </div>
            </div>
            <div class="button-container">
                <input type="submit" value="Submit Attendance">
                <button type="button" id="backButton" class="button secondary">Back</button>
            </div>
        </fieldset>
        
        <fieldset id="page3">
            <h2>Thank You!</h2>
            <p class="thank-you-text">Thank you for your hard work teacher!</p>
            <div class="button-container">
                <button type="button" id="newEntryButton" class="button">Submit New Entry</button>
            </div>
        </fieldset>
        
    </form>

    <p class="footer-text">Powered by CJ_Works</p>

    <script>
        // Get all the elements we need
        const form = document.getElementById('multiPageForm');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const newEntryButton = document.getElementById('newEntryButton');
        
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        
        const page1Message = document.getElementById('page1-message');
        const page2Message = document.getElementById('page2-message');

        // Show message function
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}-message">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Reset form function
        function resetForm() {
            form.reset();
            form.classList.remove('show-page-2', 'show-page-3');
            page1.scrollTop = 0;
            page2.scrollTop = 0;
            page3.scrollTop = 0;
        }

        nextButton.addEventListener('click', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (!emailInput.value || !emailInput.checkValidity()) {
                showMessage(page1Message, 'Please enter a valid email address.', 'error');
                emailInput.focus();
                return;
            }

            if (!passwordInput.value) {
                showMessage(page1Message, 'Please enter your password.', 'error');
                passwordInput.focus();
                return;
            }

            // Disable button during transition
            nextButton.disabled = true;
            nextButton.innerHTML = '<span class="spinner"></span>Processing...';

            // Simulate processing time
            setTimeout(() => {
                form.classList.add('show-page-2');
                form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                page2.scrollTop = 0;
                
                // Re-enable button
                nextButton.disabled = false;
                nextButton.innerHTML = 'Submit';
            }, 1000);
        });
        
        backButton.addEventListener('click', () => {
            form.classList.remove('show-page-2');
            form.scrollIntoView({ behavior: 'smooth', block: 'start' });
            page1.scrollTop = 0;
        });

        newEntryButton.addEventListener('click', () => {
            resetForm();
        });

        // Handle the final form submission with JavaScript
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Validation for Page 2
            const nameInput = document.getElementById('name');
            const positionInput = document.getElementById('position');
            const specificJobTitleInput = document.getElementById('specificJobTitle');

            if (!nameInput.value) {
                showMessage(page2Message, 'Please enter your name.', 'error');
                nameInput.focus();
                return;
            }

            if (!positionInput.value) {
                showMessage(page2Message, 'Please select your position.', 'error');
                positionInput.focus();
                return;
            }

            if (!specificJobTitleInput.value) {
                showMessage(page2Message, 'Please select your job title.', 'error');
                specificJobTitleInput.focus();
                return;
            }

            // Get the submit button and show loading state
            const submitButton = form.querySelector('input[type="submit"]');
            const originalText = submitButton.value;
            submitButton.value = '';
            submitButton.innerHTML = '<span class="spinner"></span>Submitting...';
            submitButton.disabled = true;
            backButton.disabled = true;

            // Collect the form data
            const formData = new FormData(form);
            const data = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send the data to the webhook with timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

            fetch(form.action, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data),
                signal: controller.signal
            })
            .then(async response => {
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(result => {
                console.log('Success:', result);
                form.classList.add('show-page-3');
                form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                page3.scrollTop = 0;
                
                // Auto-reset after 30 seconds on success page
                setTimeout(() => {
                    if (form.classList.contains('show-page-3')) {
                        resetForm();
                    }
                }, 30000);
            })
            .catch(error => {
                console.error('Error:', error);
                
                if (error.name === 'AbortError') {
                    showMessage(page2Message, 'Submission timeout. Please check your connection and try again.', 'error');
                } else {
                    showMessage(page2Message, 'Submission failed. Please try again.', 'error');
                }
                
                // Re-enable buttons
                submitButton.value = originalText;
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                backButton.disabled = false;
            });
        });

        // Auto-focus on email input when page loads
        window.addEventListener('load', () => {
            const emailInput = document.getElementById('email');
            emailInput.focus();
            
            // Reset scroll positions
            page1.scrollTop = 0;
            page2.scrollTop = 0;
            page3.scrollTop = 0;
        });

        // Handle page visibility changes (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible again - ensure smooth state
                if (form.classList.contains('show-page-3')) {
                    form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        });
    </script>

</body>
</html>
