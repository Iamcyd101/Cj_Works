                    fetch(decodedUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)

                    .then(response => {
                        if (response.ok) {
                            setSubmissionStatus('success');
                        } else {

                if (gameState !== 'result') {
                    hasSentData.current = false;
                    setSubmissionStatus('idle');
                }
            }, [gameState, currentRoundIdx, score, selectedLevel, studentName, campus, tieBreakerScore]);

            // Handlers
            const handleLogin = (e) => {
                e.preventDefault();
                if (studentName.trim() && campus) {
                    setGameState('levelSelect');
                }
            };

            const handleLevelSelect = (level) => {
                setSelectedLevel(level);
                setGameState('welcome');
                setScore(0);
                setTieBreakerScore(0); 
                setCurrentRoundIdx(0);
                setCurrentQIdx(0);
            };

            const startGame = () => setGameState('roundIntro');
            const startRound = () => setGameState('playing');
            
            const startRound3 = () => {
                setCurrentRoundIdx(2); // Round 3 is index 2
                setCurrentQIdx(0);
                setGameState('roundIntro');
            };

            const startTieBreaker = () => {
                setCurrentRoundIdx(3); // Tie Breaker is index 3
                setCurrentQIdx(0);
                setGameState('roundIntro');
            };

            const handleAnswer = (val) => {
                const isCorrect = val.toString().toLowerCase().trim() === currentQ.a.toString().toLowerCase().trim();
                if (isCorrect) {
                    const points = currentRound.points;
                    setScore(s => s + points);
                    
                    if (currentRoundIdx === 3) {
                        setTieBreakerScore(s => s + points);
                    }
                    
                    setFeedback('correct');
                } else {
                    setFeedback('wrong');
                }
                
                setTimeout(() => {
                    setFeedback(null);
                    setInputVal("");
                    if (currentQIdx + 1 < currentRound.questions.length) {
                        setCurrentQIdx(c => c + 1);
                    } else {
                        // End of Round Logic
                        if (currentRoundIdx === 1) { // End of Round 2
                            setGameState('postRound2');
                        }
                        else if (currentRoundIdx === 2) { // End of Round 3
                            setGameState('preTieBreaker');
                        }
                        else if (currentRoundIdx === 3) { // End of Tie Breaker
                            setGameState('result');
                        }
                        else {
                            // End of Round 1, go to Round 2 intro
                            setCurrentRoundIdx(c => c + 1);
                            setCurrentQIdx(0);
                            setGameState('roundIntro');
                        }
                    }
                }, 2500);
            };

            const handleKey = (e) => {
                if (e.key === 'Enter') handleAnswer(inputVal);
            }

            const goHome = () => {
                setGameState('levelSelect');
                setSelectedLevel(null);
            };

            // --- LOGIN SCREEN ---
            if (gameState === 'login') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 relative bg-slate-950 bg-grid font-sans">
                         <div className="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-900/50 to-cyan-950/20 pointer-events-none"></div>
                         <div className="z-10 w-full max-w-lg text-center">
                            
                            <img src="IMG_7876.PNG" alt="School Logo" className="h-32 mx-auto mb-8 object-contain animate-float drop-shadow-[0_0_15px_rgba(6,182,212,0.5)]" />

                            <div className="bg-slate-900/80 backdrop-blur border border-slate-700 p-8 md:p-12 shadow-2xl rounded-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-blue-600"></div>
                                
                                <h1 className="text-3xl font-bold text-white mb-2 tracking-tight">SYSTEM LOGIN</h1>
                                <p className="text-slate-400 mb-8 font-mono text-sm">PLEASE IDENTIFY YOURSELF</p>

                                <form onSubmit={handleLogin} className="space-y-6">
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span className="text-slate-500"><Icons.User /></span>
                                        </div>
                                        <input 
                                            type="text" 
                                            value={studentName}
                                            onChange={(e) => setStudentName(e.target.value)}
                                            className="block w-full pl-12 pr-3 py-4 bg-slate-950 border border-slate-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-slate-600 font-mono text-lg transition-all" 
                                            placeholder="ENTER YOUR NAME..." 
                                            required
                                            autoFocus
                                        />
                                    </div>
                                    
                                    {/* Campus Dropdown */}
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span className="text-slate-500"><Icons.Home /></span>
                                        </div>
                                        <select 
                                            value={campus} 
                                            onChange={(e) => setCampus(e.target.value)}
                                            className="block w-full pl-12 pr-3 py-4 bg-slate-950 border border-slate-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-white font-mono text-lg transition-all appearance-none"
                                            required
                                        >
                                            <option value="" disabled>SELECT CAMPUS...</option>
                                            <option value="BKK Campus">BKK Campus</option>
                                            <option value="SS Campus">SS Campus</option>
                                        </select>
                                        <div className="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
                                            <svg className="h-4 w-4 fill-current text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" className="w-full group relative px-8 py-4 bg-cyan-600 overflow-hidden rounded-lg hover:bg-cyan-500 transition-all duration-300">
                                        <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1s_infinite]"></div>
                                        <span className="relative text-xl font-bold font-mono tracking-widest text-white">
                                            ACCESS SYSTEM >
                                        </span>
                                    </button>
                                </form>
                            </div>
                         </div>
                    </div>
                );
            }

            // --- LEVEL SELECTION ---
            if (gameState === 'levelSelect') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 relative bg-slate-950 bg-grid font-sans">
                         <div className="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-900/50 to-cyan-950/20 pointer-events-none"></div>
                         
                         <div className="absolute top-4 right-4 md:top-8 md:right-8 z-20">
                             <div className="bg-slate-900/80 backdrop-blur border border-cyan-500/30 px-4 py-2 rounded-full flex items-center gap-2">
                                 <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                 <span className="text-cyan-400 font-mono text-sm">STUDENT: {studentName.toUpperCase()}</span>
                             </div>
                         </div>

                         <div className="z-10 w-full max-w-5xl text-center">
                            <img src="IMG_7876.PNG" alt="School Logo" className="h-24 md:h-32 mx-auto mb-10 object-contain animate-float drop-shadow-[0_0_15px_rgba(6,182,212,0.5)]" />
                            
                            <div className="inline-flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur border border-cyan-500/30 rounded-full mb-8">
                                <Icons.Grid />
                                <span className="ml-3 font-mono text-cyan-400 tracking-widest">SYSTEM LOGIN â€¢ SELECT LEVEL</span>
                            </div>

                            <h1 className="text-5xl md:text-7xl font-black text-white mb-12 tracking-tight drop-shadow-[0_0_15px_rgba(6,182,212,0.3)]">MISSION SELECT</h1>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                {Object.keys(levelsData).map((level) => (
                                    <button key={level} onClick={() => handleLevelSelect(level)} className="group relative bg-slate-900/80 backdrop-blur border border-slate-700 hover:border-cyan-400 p-8 rounded-none skew-x-[-6deg] transition-all duration-300 hover:transform hover:scale-105 hover:shadow-[0_0_30px_rgba(6,182,212,0.3)] overflow-hidden">
                                        <div className="absolute top-0 right-0 w-4 h-4 border-t border-r border-slate-500 group-hover:border-cyan-400 transition-colors"></div>
                                        <div className="absolute bottom-0 left-0 w-4 h-4 border-b border-l border-slate-500 group-hover:border-cyan-400 transition-colors"></div>
                                        <div className="text-4xl font-bold text-slate-300 group-hover:text-white mb-2 font-mono skew-x-[6deg]">{level}</div>
                                        <div className="text-xs text-cyan-600 group-hover:text-cyan-400 font-mono tracking-widest skew-x-[6deg]">CLASS_MODULE</div>
                                    </button>
                                ))}
                            </div>
                         </div>
                    </div>
                );
            }

            // --- WELCOME ---
            if (gameState === 'welcome') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden bg-slate-950">
                        <div className="absolute inset-0 z-0 opacity-10 bg-grid"></div>
                        <div className="z-10 flex flex-col items-center">
                            <img src="IMG_7876.PNG" alt="School Logo" className="h-32 md:h-40 mb-6 object-contain animate-float drop-shadow-[0_0_15px_rgba(6,182,212,0.5)]" />
                            <h1 className="text-5xl md:text-7xl font-bold text-center mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">{selectedLevel} COMPETITION</h1>
                            <div className="h-1 w-32 bg-cyan-500 mb-6"></div>
                            <p className="text-slate-400 mb-2 text-center max-w-md font-mono">STUDENT: {studentName.toUpperCase()}</p>
                            <p className="text-slate-400 mb-12 text-center max-w-md font-mono">3 Rounds: Easy, Medium, Hard.<br/>Bonus: Tie Breaker.</p>
                            <div className="flex gap-4">
                                <button onClick={goHome} className="px-8 py-4 border border-slate-700 text-slate-400 hover:text-white hover:border-white transition font-mono uppercase tracking-widest">&lt; Abort</button>
                                <button onClick={startGame} className="group relative px-10 py-4 bg-cyan-600 overflow-hidden hover:bg-cyan-500 transition-all duration-300 animate-glow">
                                    <span className="relative z-10 text-xl font-bold font-mono tracking-widest text-white uppercase">Initialize ></span>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- ROUND INTRO ---
            if (gameState === 'roundIntro') {
                const Icon = currentRound.icon;
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center text-white p-4 relative overflow-hidden`}>
                        <div className={`absolute inset-0 bg-gradient-to-br ${currentRound.color} opacity-20`}></div>
                        <div className="absolute inset-0 bg-grid opacity-20"></div>
                        <div className="relative z-10 p-12 bg-slate-950/80 backdrop-blur-xl border-y-2 border-cyan-500/50 flex flex-col items-center shadow-[0_0_50px_rgba(0,0,0,0.5)] max-w-2xl w-full text-center">
                            <img src="IMG_7876.PNG" alt="School Logo" className="h-20 mb-6 object-contain" />
                            
                            <h2 className="text-xl font-mono text-cyan-300 mb-2 tracking-widest border-b border-cyan-500/30 pb-2 w-full">{selectedLevel} : {currentRound.title.toUpperCase()}</h2>
                            <h1 className="text-5xl md:text-7xl font-black mb-8 font-sans tracking-tight">{currentRound.title}</h1>
                            
                            <div className="mb-8 font-mono text-cyan-400 text-lg border border-cyan-500/30 px-4 py-2 bg-slate-900/50 rounded-lg inline-block">
                                POINTS PER QUESTION: {currentRound.points}
                            </div>
                            
                            <button onClick={startRound} className="bg-white text-slate-950 font-bold py-4 px-16 hover:scale-105 transition font-mono uppercase tracking-widest">[ EXECUTE ]</button>
                        </div>
                    </div>
                );
            }

            // --- POST ROUND 2 SCREEN ---
            if (gameState === 'postRound2') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-4 relative font-mono">
                        <div className="absolute inset-0 bg-grid opacity-20"></div>
                        <div className="bg-slate-900/90 backdrop-blur border border-slate-700 p-12 shadow-2xl text-center max-w-2xl w-full relative z-10">
                            <div className="text-blue-400 mb-4 flex justify-center"><Icons.Brain /></div>
                            <h1 className="text-4xl font-bold mb-4 text-white">ROUND 2 COMPLETE</h1>
                            <p className="text-slate-400 mb-8">Modules 1 & 2 Finished.</p>
                            
                            <div className="bg-slate-950 p-6 border border-slate-800 mb-8">
                                <p className="text-cyan-500 text-sm mb-2 uppercase tracking-widest">Current Score</p>
                                <div className="text-6xl font-bold text-white">{score} <span className="text-xl text-slate-600">/ 50 PTS</span></div>
                            </div>
                            
                            <p className="text-slate-300 mb-8 max-w-md mx-auto">You can choose to end the exam now and submit your score, or proceed to the Hard Round (Module 3).</p>
                            
                            <div className="flex flex-col md:flex-row gap-4 justify-center">
                                <button onClick={() => setGameState('result')} className="px-8 py-4 border border-slate-600 text-slate-400 hover:text-white hover:bg-slate-800 transition uppercase tracking-widest">End & Show Result</button>
                                <button onClick={startRound3} className="px-8 py-4 bg-blue-600 text-white hover:bg-blue-500 transition uppercase tracking-widest shadow-[0_0_20px_rgba(37,99,235,0.5)] animate-pulse">Proceed to Round 3</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- PRE TIE BREAKER SCREEN ---
            if (gameState === 'preTieBreaker') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-4 relative font-mono">
                        <div className="absolute inset-0 bg-grid opacity-20"></div>
                        <div className="bg-slate-900/90 backdrop-blur border border-slate-700 p-12 shadow-2xl text-center max-w-2xl w-full relative z-10">
                            <div className="text-yellow-400 mb-4 flex justify-center"><Icons.Lock /></div>
                            <h1 className="text-4xl font-bold mb-4 text-white">MAIN ROUNDS COMPLETE</h1>
                            <p className="text-slate-400 mb-8">Score Checkpoint Reached.</p>
                            
                            <div className="bg-slate-950 p-6 border border-slate-800 mb-8">
                                <p className="text-cyan-500 text-sm mb-2 uppercase tracking-widest">Current Standing</p>
                                <div className="text-6xl font-bold text-white">{score} <span className="text-xl text-slate-600">/ 90 PTS</span></div>
                            </div>
                            
                            <p className="text-slate-300 mb-8 max-w-md mx-auto">You have completed Easy, Medium, and Hard rounds. Do you wish to proceed to the Tie Breaker round?</p>
                            
                            <div className="flex flex-col md:flex-row gap-4 justify-center">
                                <button onClick={() => setGameState('result')} className="px-8 py-4 border border-slate-600 text-slate-400 hover:text-white hover:bg-slate-800 transition uppercase tracking-widest">End & Show Result</button>
                                <button onClick={startTieBreaker} className="px-8 py-4 bg-purple-600 text-white hover:bg-purple-500 transition uppercase tracking-widest shadow-[0_0_20px_rgba(147,51,234,0.5)] animate-pulse">Proceed to Tie Breaker</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- RESULTS ---
            if (gameState === 'result') {
                let maxPossibleScore = 100;
                if (currentRoundIdx === 1) maxPossibleScore = 50; 
                else if (currentRoundIdx === 2) maxPossibleScore = 90;

                const percentage = Math.round((score / maxPossibleScore) * 100);
                
                let message = "";
                let colorClass = "";
                if (percentage >= 90) { message = "SYSTEM OPTIMIZED: GOLD STATUS"; colorClass = "text-yellow-400"; }
                else if (percentage >= 70) { message = "HIGH EFFICIENCY: SILVER STATUS"; colorClass = "text-slate-300"; }
                else if (percentage >= 50) { message = "OPERATIONAL: BRONZE STATUS"; colorClass = "text-orange-400"; }
                else { message = "SYSTEM ERROR: RECALIBRATION NEEDED"; colorClass = "text-red-400"; }

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-4 relative">
                        <div className="absolute inset-0 bg-grid opacity-10"></div>
                        <div className="bg-slate-900/90 backdrop-blur border border-slate-700 p-8 md:p-12 shadow-2xl text-center max-w-lg w-full relative z-10">
                            <div className="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-cyan-500 -mt-2 -ml-2"></div>
                            <div className="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-cyan-500 -mb-2 -mr-2"></div>
                            
                            {/* STATUS INDICATOR */}
                            <div className="absolute top-4 right-4 flex items-center gap-2">
                                {submissionStatus === 'sending' && <span className="text-yellow-400 animate-pulse font-mono text-xs flex items-center gap-1"><Icons.Wifi /> TRANSMITTING...</span>}
                                {submissionStatus === 'success' && <span className="text-green-400 font-mono text-xs flex items-center gap-1"><Icons.CheckCircle /> DATA UPLOADED</span>}
                                {submissionStatus === 'error' && <span className="text-red-400 font-mono text-xs flex items-center gap-1"><Icons.WifiOff /> UPLOAD FAILED</span>}
                            </div>

                            <img src="IMG_7876.PNG" alt="School Logo" className="h-20 mx-auto mb-6 object-contain" />

                            <h1 className="text-4xl font-bold mb-4 text-white tracking-tight">COMPLETE</h1>
                            <p className="text-cyan-400 font-mono mb-8">REPORT FOR: {studentName.toUpperCase()}</p>

                            <div className="mb-8 bg-slate-950 p-6 border border-slate-800">
                                <p className="text-cyan-500 font-mono text-sm mb-2">FINAL PERFORMANCE METRICS</p>
                                <div className="text-7xl font-bold text-white mb-4 font-mono">{score}</div>
                                <div className="text-sm text-slate-500 uppercase tracking-widest">Total Points Accumulated</div>
                            </div>
                            
                            {currentRoundIdx === 3 && (
                                <div className="mb-8 bg-purple-900/20 p-4 border border-purple-500/30 rounded">
                                    <p className="text-purple-400 font-mono text-xs mb-1 uppercase">Tie Breaker Module</p>
                                    <div className="text-2xl font-bold text-white">{tieBreakerScore} <span className="text-sm text-slate-400">/ 10 PTS</span></div>
                                </div>
                            )}

                            <div className="flex gap-3">
                                <button onClick={() => window.location.reload()} className="flex-1 bg-slate-800 border border-slate-600 hover:border-cyan-500 text-cyan-400 py-4 hover:bg-slate-700 transition font-mono flex items-center justify-center gap-2"><Icons.Zap /> RETRY</button>
                                <button onClick={goHome} className="flex-1 bg-cyan-700 border border-cyan-500 text-white py-4 hover:bg-cyan-600 transition font-mono flex items-center justify-center gap-2"><Icons.Home /> LEVELS</button>
                            </div>
                        </div>
                    </div>
                );
            }

            const Icon = currentRound.icon;

            // --- PLAYING STATE ---
            return (
                <div className="min-h-screen bg-slate-950 flex flex-col relative overflow-hidden font-mono">
                    <div className="absolute inset-0 bg-grid opacity-20 pointer-events-none"></div>
                    
                    {/* Top HUD */}
                    <div className="w-full h-20 bg-slate-900 border-b border-slate-700 flex justify-between items-center px-6 z-10">
                         <div className="flex items-center gap-4">
                             <img src="IMG_7876.PNG" alt="School Logo" className="h-10 object-contain" />
                             <div className={`w-2 h-2 rounded-full animate-pulse ${score > 0 ? 'bg-green-500' : 'bg-cyan-500'}`}></div>
                             <span className="text-cyan-500 tracking-widest text-sm md:text-base">{selectedLevel} : {currentRound.title.toUpperCase()}</span>
                         </div>
                         
                         {/* Name in HUD */}
                         <div className="hidden lg:block text-slate-500 text-sm">STUDENT: {studentName.toUpperCase()}</div>

                         <div className="flex items-center gap-6">
                             <div className="hidden md:flex flex-col items-end">
                                 <span className="text-[10px] text-slate-500 uppercase">Current Score</span>
                                 <span className="text-xl text-white font-bold leading-none">{score.toString().padStart(4, '0')}</span>
                             </div>
                             <div className="px-3 py-1 bg-slate-800 border border-slate-600 text-slate-300 text-sm">Q-{currentQIdx + 1}/{currentRound.questions.length}</div>
                         </div>
                    </div>

                    {/* Main Area */}
                    <div className="flex-grow flex flex-col items-center justify-center relative p-4 z-0">
                        {feedback && (
                            <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-slate-950/90 backdrop-blur-md transition-all duration-300">
                                <div className={`mb-6 transform scale-150 ${feedback === 'correct' ? 'text-emerald-400' : 'text-red-500'}`}>
                                    {feedback === 'correct' ? <Icons.CheckCircle /> : <Icons.XCircle />}
                                </div>
                                <h2 className={`text-3xl font-bold mb-2 ${feedback === 'correct' ? 'text-emerald-400' : 'text-red-500'}`}>{feedback === 'correct' ? 'CORRECT' : 'INCORRECT'}</h2>
                                <div className="mt-4 p-6 border-y border-slate-700 bg-slate-900/50 text-center w-full max-w-lg">
                                    <span className="text-slate-500 text-sm uppercase tracking-widest block mb-2">Correct Answer</span>
                                    <span className="text-3xl md:text-4xl text-white font-bold">{currentQ.a}</span>
                                </div>
                            </div>
                        )}

                        <div className="w-full max-w-4xl flex flex-col items-center">
                            <div className="w-full flex justify-between text-slate-700 mb-2 opacity-50"><Icons.Corner /><div className="transform rotate-90"><Icons.Corner /></div></div>
                            <div className="text-center py-10 w-full relative">
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5 text-slate-500 transform scale-[5]"><Icon /></div>
                                <h2 className="relative z-10 text-4xl md:text-6xl font-bold text-white leading-tight drop-shadow-lg font-sans">{currentQ.q}</h2>
                            </div>
                            <div className="w-full flex justify-between text-slate-700 mt-2 opacity-50"><div className="transform -rotate-90"><Icons.Corner /></div><div className="transform rotate-180"><Icons.Corner /></div></div>
                        </div>
                    </div>

                    {/* Bottom Input */}
                    <div className="w-full bg-slate-900 border-t border-slate-700 p-6 md:p-10 z-10">
                        <div className="max-w-3xl mx-auto">
                            {currentQ.type === 'mcq' ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {currentQ.options.map((opt, idx) => (
                                        <button key={idx} onClick={() => handleAnswer(opt)} disabled={feedback !== null} className="group relative bg-slate-800 border border-slate-600 hover:border-cyan-500 hover:bg-slate-700/50 py-4 px-6 transition-all duration-200 text-lg text-left">
                                            <div className="absolute inset-y-0 left-0 w-1 bg-transparent group-hover:bg-cyan-500 transition-colors"></div>
                                            {/* CHANGED: Use A, B, C for labels */}
                                            <span className="text-cyan-500 mr-3 opacity-50 group-hover:opacity-100 font-bold">{String.fromCharCode(65 + idx)}.</span> <span className="text-white">{opt}</span>
                                        </button>
                                    ))}
                                </div>
                            ) : (
                                <div className="flex gap-0 border border-slate-600 hover:border-cyan-500 transition-colors bg-slate-950">
                                    <div className="px-4 py-4 bg-slate-800 border-r border-slate-700 flex items-center text-cyan-500">>_</div>
                                    <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)} onKeyDown={handleKey} disabled={feedback !== null} className="flex-grow bg-transparent px-6 py-4 text-2xl outline-none text-white placeholder-slate-700 font-bold" placeholder="INPUT_VALUE..." autoFocus />
                                    <button onClick={() => handleAnswer(inputVal)} disabled={!inputVal || feedback !== null} className="px-8 bg-cyan-700 text-white hover:bg-cyan-600 disabled:bg-slate-800 disabled:text-slate-600 transition-colors font-bold uppercase tracking-wider">Enter</button>
                                </div>
                            )}
                            <div className="mt-4 flex justify-between items-center text-xs md:text-sm font-mono text-slate-500 h-6">
                                <span>STATUS: WAITING_FOR_INPUT...</span>
                                {currentQ.hint && <span className="text-yellow-600 flex items-center gap-2 animate-pulse">WARN: {currentQ.hint}</span>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
