<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #1a1a2e;        
            --form-bg: #0f0f1c;        
            --border-color: #3f3f6e;   
            --glow-color: #007bff;     
            --text-color: #e0e0e0;     
            --input-bg: #22223a;       
            --placeholder-color: #7a7a9a;
            --footer-text-color: #5f5f7f;
            --scanline-color: rgba(0, 123, 255, 0.07);  
            --success-color: #28a745;
            --warning-color: #ffc107;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative; 
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent 0,
                transparent 3px,
                var(--scanline-color) 3px,
                var(--scanline-color) 4px
            );
            background-size: 100% 4px;
            animation: scanlines 0.4s linear infinite;
        }

        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 -4px; }
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            background-color: var(--form-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3),
                        inset 0 0 10px rgba(0, 123, 255, 0.2);
            position: relative;
            z-index: 1;           
            overflow: hidden;
            height: 650px;
        }
        
        fieldset {
            box-sizing: border-box; 
            border: none;
            padding: 25px;
            margin: 0;
            transition: transform 0.5s ease-in-out, 
                        opacity 0.4s ease-in-out;
            height: 100%;
            overflow: hidden;
        }
        
        #page1 {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        #page2 {
            position: absolute;
            top: 0; 
            left: 100%; 
            width: 100%; 
            box-sizing: border-box; 
            opacity: 0;
        }
        
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        
        .button-container {
            flex-shrink: 0;
            padding-top: 10px;
        }

        form.show-page-2 #page1 { transform: translateX(-100%); opacity: 0; }
        form.show-page-2 #page2 { transform: translateX(-100%); opacity: 1; }
        
        h2 { 
            text-align: center; 
            color: #fff; 
            margin-top: 0; 
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        p.thank-you-text { text-align: center; font-size: 1.1em; line-height: 1.6; }
        
        .form-group { 
            margin-bottom: 15px;
        }
        
        label { 
            display: block; 
            margin-bottom: 6px;
            font-weight: 500; 
            color: var(--text-color); 
            font-size: 0.9em;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%; 
            padding: 12px;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            box-sizing: border-box; 
            background-color: var(--input-bg); 
            border: 1px solid var(--border-color);
            color: var(--text-color); 
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            outline: none; 
            border-color: var(--glow-color); 
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        input:invalid {
            border-color: #ff5555;
            box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }

        ::placeholder { color: var(--placeholder-color); opacity: 1; }
        textarea { height: 80px; resize: vertical; }
        
        .button {
            width: 100%; 
            background-color: var(--glow-color); 
            color: #ffffff; 
            padding: 14px 15px;
            border: none; 
            border-radius: 6px;
            cursor: pointer; 
            font-size: 16px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif; 
            letter-spacing: 0.5px; 
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
            margin-bottom: 8px;
            min-height: 48px;
        }

        .button:hover, .button:active { 
            background-color: #0056b3; 
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            transform: scale(0.98);
        }

        .button.secondary { 
            background-color: var(--input-bg); 
            border: 1px solid var(--border-color); 
        }
        .button.secondary:hover { 
            background-color: var(--border-color); 
            box-shadow: none; 
        }

        .button.warning { 
            background-color: var(--warning-color); 
            color: #000; 
        }
        .button.warning:hover { 
            background-color: #e0a800; 
        }

        .button.success { 
            background-color: var(--success-color); 
        }
        .button.success:hover { 
            background-color: #218838; 
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--footer-text-color); 
            text-align: center;
            position: relative; 
            z-index: 1;
        }

        /* Photo Section Styles */
        .photo-section {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(34, 34, 58, 0.5);
        }

        .photo-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin: 10px 0;
            display: none;
        }

        .camera-container {
            width: 100%;
            height: 200px;
            background-color: var(--input-bg);
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            text-align: center;
            color: var(--placeholder-color);
            padding: 20px;
        }

        .photo-option-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .photo-option-buttons .button {
            flex: 1;
            margin-bottom: 0;
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-buttons .button {
            flex: 1;
            margin-bottom: 0;
        }

        .photo-required {
            color: var(--warning-color);
            font-size: 0.8em;
            margin-top: 5px;
        }

        .upload-info {
            font-size: 0.8em;
            color: var(--placeholder-color);
            text-align: center;
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            form { margin: 10px; max-width: calc(100% - 20px); height: 600px; }
            fieldset { padding: 20px; }
            h2 { font-size: 1.3em; margin-bottom: 15px; }
            .form-group { margin-bottom: 12px; }
            input[type="text"], input[type="email"], select, textarea { 
                padding: 12px; 
                font-size: 16px; 
            }
            .button { 
                padding: 14px 12px; 
                font-size: 16px; 
            }
            .camera-container {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <form id="multiPageForm">
        <fieldset id="page1">
            <h2>Attendance</h2>
            <div class="scrollable-content">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <select id="position" name="position" required>
                        <option value="">-- Select Position --</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Management">Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specificJobTitle">Specific Job Title:</label>
                    <select id="specificJobTitle" name="specificJobTitle" required>
                        <option value="">-- Select Job Title --</option>
                        <option value="School Director">School Director</option>
                        <option value="Vice Principal">Vice Principal</option>
                        <option value="Operation Supervisor">Operation Supervisor</option>
                        <option value="Curriculum Coordinator & Head Teacher">Curriculum Coordinator & Head Teacher</option>
                        <option value="Lead Teacher">Lead Teacher</option>
                        <option value="Costumer Service Manager">Costumer Service Manager</option>
                        <option value="Marketing Department">Marketing Department</option>
                        <option value="Digital Marketing Manager">Digital Marketing Manager</option>
                        <option value="Marketing">Marketing</option>
                        <option value="International Program Supervisor">International Program Supervisor</option>
                        <option value="Admin">Admin</option>
                        <option value="Admin Assistant">Admin Assistant</option>
                        <option value="Admin Supervisor">Admin Supervisor</option>
                        <option value="Chinese Coordinator">Chinese Coordinator</option>
                        <option value="Khmer Coordinator">Khmer Coordinator</option>
                        <option value="Head of Teacher Assistant">Head of Teacher Assistant</option>
                        <option value="Personal Assistant to School Director">Personal Assistant to School Director</option>
                        <option value="Student Affairs and Well-Being Coordinator">Student Affairs and Well-Being Coordinator</option>
                        <option value="English Teacher">English Teacher</option>
                        <option value="Khmer Teacher">Khmer Teacher</option>
                        <option value="Teacher Assistant">Teacher Assistant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" placeholder="Enter your take aways..."></textarea>
                </div>

                <!-- Photo Proof Section -->
                <div class="form-group">
                    <label for="photo">Photo Proof: <span class="photo-required">(Required)</span></label>
                    <div class="photo-section">
                        <!-- Option Selection -->
                        <div class="photo-option-buttons">
                            <button type="button" id="takePhotoOption" class="button secondary">üì∏ Take Photo</button>
                            <button type="button" id="uploadPhotoOption" class="button secondary">üìÅ Upload Photo</button>
                        </div>

                        <!-- Take Photo Interface -->
                        <div id="takePhotoInterface" class="hidden">
                            <div class="camera-container">
                                <video id="video" autoplay playsinline></video>
                                <canvas id="canvas" style="display: none;"></canvas>
                                <div class="camera-placeholder" id="cameraPlaceholder">
                                    Click "Start Camera" below
                                </div>
                            </div>
                            <div class="photo-buttons">
                                <button type="button" id="startCamera" class="button">Start Camera</button>
                                <button type="button" id="capturePhoto" class="button warning" disabled>Take Photo</button>
                            </div>
                        </div>

                        <!-- Upload Photo Interface -->
                        <div id="uploadPhotoInterface" class="hidden">
                            <div class="camera-container">
                                <div class="camera-placeholder" id="uploadPlaceholder">
                                    üìÅ Select a photo to upload
                                </div>
                            </div>
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                            <div class="photo-buttons">
                                <button type="button" id="chooseFile" class="button">Choose File</button>
                                <button type="button" id="useCameraInstead" class="button secondary">Use Camera Instead</button>
                            </div>
                            <p class="upload-info">Supported formats: JPG, PNG, WebP</p>
                        </div>

                        <!-- Photo Preview -->
                        <img id="photoPreview" class="photo-preview" alt="Captured photo">
                        
                        <!-- Action Buttons (shown after photo is captured/uploaded) -->
                        <div class="photo-buttons">
                            <button type="button" id="changePhoto" class="button secondary" style="display: none;">Change Photo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="submitButton" class="button" disabled>Submit Attendance</button>
            </div>
        </fieldset>
        
        <fieldset id="page2">
            <h2>Thank You!</h2>
            <p class="thank-you-text">Thank you for your hard work teacher!</p>
            <p class="thank-you-text">Your attendance has been recorded with photo proof.</p>
        </fieldset>
    </form>

    <p class="footer-text">Powered by CJ_Works</p>

    <script>
        const form = document.getElementById('multiPageForm');
        const submitButton = document.getElementById('submitButton');
        
        // Photo option elements
        const takePhotoOption = document.getElementById('takePhotoOption');
        const uploadPhotoOption = document.getElementById('uploadPhotoOption');
        const takePhotoInterface = document.getElementById('takePhotoInterface');
        const uploadPhotoInterface = document.getElementById('uploadPhotoInterface');
        
        // Camera elements
        const startCameraButton = document.getElementById('startCamera');
        const capturePhotoButton = document.getElementById('capturePhoto');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        
        // Upload elements
        const chooseFileButton = document.getElementById('chooseFile');
        const useCameraInsteadButton = document.getElementById('useCameraInstead');
        const fileInput = document.getElementById('fileInput');
        
        // Common elements
        const photoPreview = document.getElementById('photoPreview');
        const changePhotoButton = document.getElementById('changePhoto');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');

        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        // Webhook URL - Updated with your provided webhook
        const WEBHOOK_URL = 'https://calixtojohnn.app.n8n.cloud/webhook/8e12afe2-bca7-442b-a886-03a094657877';

        let stream = null;
        let photoData = null;
        let currentMode = null; // 'camera' or 'upload'

        // Photo Option Selection
        takePhotoOption.addEventListener('click', () => {
            takePhotoInterface.classList.remove('hidden');
            uploadPhotoInterface.classList.add('hidden');
            currentMode = 'camera';
            resetPhotoState();
        });

        uploadPhotoOption.addEventListener('click', () => {
            uploadPhotoInterface.classList.remove('hidden');
            takePhotoInterface.classList.add('hidden');
            currentMode = 'upload';
            resetPhotoState();
        });

        // Camera Functions
        startCameraButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                startCameraButton.disabled = true;
                startCameraButton.textContent = 'Camera Active';
                capturePhotoButton.disabled = false;
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions and try again.');
            }
        });

        capturePhotoButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to data URL
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            displayPhotoPreview(photoData);
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            video.style.display = 'none';
            capturePhotoButton.disabled = true;
            startCameraButton.textContent = 'Camera Off';
            
            enableSubmission();
        });

        // Upload Functions
        chooseFileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    photoData = e.target.result;
                    displayPhotoPreview(photoData);
                    enableSubmission();
                };
                reader.readAsDataURL(file);
            }
        });

        useCameraInsteadButton.addEventListener('click', () => {
            takePhotoOption.click();
        });

        // Common Functions
        changePhotoButton.addEventListener('click', () => {
            resetPhotoState();
            if (currentMode === 'camera') {
                takePhotoOption.click();
            } else {
                uploadPhotoOption.click();
            }
        });

        function displayPhotoPreview(dataUrl) {
            photoPreview.src = dataUrl;
            photoPreview.style.display = 'block';
            changePhotoButton.style.display = 'block';
            
            if (currentMode === 'camera') {
                cameraPlaceholder.style.display = 'none';
            } else {
                uploadPlaceholder.style.display = 'none';
            }
        }

        function resetPhotoState() {
            photoPreview.style.display = 'none';
            changePhotoButton.style.display = 'none';
            photoData = null;
            submitButton.disabled = true;
            
            // Reset camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.style.display = 'none';
            cameraPlaceholder.style.display = 'block';
            startCameraButton.disabled = false;
            startCameraButton.textContent = 'Start Camera';
            capturePhotoButton.disabled = true;
            
            // Reset upload
            uploadPlaceholder.style.display = 'block';
            fileInput.value = '';
        }

        function enableSubmission() {
            submitButton.disabled = false;
        }

        // Submit attendance
        submitButton.addEventListener('click', async () => {
            const nameInput = document.getElementById('name');
            const positionInput = document.getElementById('position');
            const specificJobTitleInput = document.getElementById('specificJobTitle');

            if (!nameInput.value || !positionInput.value || !specificJobTitleInput.value) {
                alert('Please fill in your Name, Position, and Specific Job Title.');
                return;
            }

            if (!photoData) {
                alert('Please provide a photo as proof of attendance.');
                return;
            }

            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            const formData = {
                name: nameInput.value,
                position: positionInput.value,
                specificJobTitle: specificJobTitleInput.value,
                remarks: document.getElementById('remarks').value,
                photo: photoData,
                photoMode: currentMode,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    form.classList.add('show-page-2');
                    page2.scrollTop = 0;
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Submission failed. Please try again.');
            } finally {
                submitButton.textContent = 'Submit Attendance';
                submitButton.disabled = false;
            }
        });

        // Clean up camera stream when leaving page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        window.addEventListener('load', () => {
            page1.scrollTop = 0;
            page2.scrollTop = 0;
        });
    </script>
</body>
</html>
