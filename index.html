<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Competition - Tech Edition</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: JetBrains Mono for Tech feel -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.8); }
        }
        .animate-glow { animation: pulse-glow 2s infinite; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs for reliability) ---
        const Icons = {
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Crown: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            XCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Lightbulb: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
        };

        // --- Game Data ---
        const gameData = [
            {
                id: 1,
                title: "Round 1: Speed Processing",
                color: "from-emerald-500 to-teal-700",
                icon: Icons.Zap,
                questions: [
                    { q: "2, 4, 6, ___, 10", a: "8", type: "input", hint: "Algorithm: n + 2" },
                    { q: "8 + 7 = ?", a: "15", type: "input" },
                    { q: "15 - 9 = ?", a: "6", type: "input" },
                    { q: "Which value is MAX?", options: ["8", "12", "20", "1"], a: "20", type: "mcq" },
                    { q: "Input 'Twelve' as an Integer.", a: "12", type: "input" }
                ]
            },
            {
                id: 2,
                title: "Round 2: Logic Gates",
                color: "from-blue-500 to-indigo-700",
                icon: Icons.Brain,
                questions: [
                    { q: "5 + [x] = 12. Solve for [x].", a: "7", type: "input" },
                    { q: "Sequence: ▲ ● ▲ ▲ ● ▲ ▲ ▲ ● ... Next?", options: ["▲", "●", "■"], a: "●", type: "mcq" },
                    { q: "If (x > 10) AND (x < 15) AND (x + 1 == 14). x = ?", a: "13", type: "input" },
                    { q: "Balance: 4 + 6 == [?] + 5", a: "5", type: "input" },
                    { q: "Count triangles: Square with X diagonals.", options: ["2", "4", "8"], a: "4", type: "mcq" }
                ]
            },
            {
                id: 3,
                title: "Round 3: Problem Solving",
                color: "from-orange-500 to-red-700",
                icon: Icons.BookOpen,
                questions: [
                    { q: "Cat=3rd. Dog=Last. 4 items between. Dog's Index?", a: "8", type: "input", suffix: "th" },
                    { q: "Ken=10. Tim=3. Ben=5. Remaining?", a: "2", type: "input" },
                    { q: "Bus: Start=8. Out=3. In=5. Current Load?", a: "10", type: "input" }
                ]
            },
            {
                id: 4,
                title: "Round 4: Systems Master",
                color: "from-violet-600 to-purple-900",
                icon: Icons.Crown,
                questions: [
                    { q: "Inputs: 1, 5, 9. Construct MAX 2-digit ID.", a: "95", type: "input" },
                    { q: "Sam=6. In 3 years, Sam = 0.5 * Sister. Sister NOW?", a: "15", type: "input", hint: "Variable calculation required." }
                ]
            }
        ];

        function App() {
            const [gameState, setGameState] = useState('welcome'); 
            const [currentRoundIdx, setCurrentRoundIdx] = useState(0);
            const [currentQIdx, setCurrentQIdx] = useState(0);
            const [score, setScore] = useState(0);
            const [inputVal, setInputVal] = useState("");
            const [feedback, setFeedback] = useState(null); 

            const currentRound = gameData[currentRoundIdx];
            const currentQ = currentRound ? currentRound.questions[currentQIdx] : null;

            // Handlers
            const startGame = () => setGameState('roundIntro');
            const startRound = () => setGameState('playing');

            const handleAnswer = (val) => {
                const isCorrect = val.toString().toLowerCase() === currentQ.a.toString().toLowerCase();
                if (isCorrect) {
                    setScore(s => s + 10);
                    setFeedback('correct');
                } else {
                    setFeedback('wrong');
                }
                setTimeout(() => {
                    setFeedback(null);
                    setInputVal("");
                    if (currentQIdx + 1 < currentRound.questions.length) {
                        setCurrentQIdx(c => c + 1);
                    } else {
                        if (currentRoundIdx + 1 < gameData.length) {
                            setCurrentRoundIdx(c => c + 1);
                            setCurrentQIdx(0);
                            setGameState('roundIntro');
                        } else {
                            setGameState('result');
                        }
                    }
                }, 1500);
            };

            const handleKey = (e) => {
                if (e.key === 'Enter') handleAnswer(inputVal);
            }

            // --- WELCOME SCREEN ---
            if (gameState === 'welcome') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
                        {/* Background Tech Grid */}
                        <div className="absolute inset-0 z-0 opacity-10" 
                             style={{backgroundImage: 'radial-gradient(#22d3ee 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>
                        
                        <div className="z-10 flex flex-col items-center">
                            <div className="text-8xl mb-6 text-cyan-400 animate-float">
                                <Icons.Zap />
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-center mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
                                MATH_COMP
                                <span className="block text-2xl md:text-3xl text-slate-400 font-mono mt-2">v1.0 // TERM_1_INIT</span>
                            </h1>
                            <p className="text-slate-400 mb-10 text-center max-w-md font-mono border-l-2 border-cyan-500 pl-4">
                                System ready. Initializing logic modules...<br/>
                                Target: Speed, Accuracy, Problem Solving.
                            </p>
                            <button onClick={startGame} className="group relative px-8 py-4 bg-cyan-600 overflow-hidden rounded-none skew-x-[-10deg] hover:bg-cyan-500 transition-all duration-300 animate-glow">
                                <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1s_infinite]"></div>
                                <span className="relative text-xl font-bold font-mono tracking-widest text-white skew-x-[10deg] inline-block">
                                    INITIALIZE >
                                </span>
                            </button>
                        </div>
                    </div>
                );
            }

            // --- ROUND INTRO ---
            if (gameState === 'roundIntro') {
                const Icon = currentRound.icon;
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center text-white p-4 bg-gradient-to-br ${currentRound.color}`}>
                        <div className="p-8 bg-black/20 backdrop-blur-md rounded-2xl border border-white/10 flex flex-col items-center shadow-2xl">
                            <div className="w-24 h-24 mb-6 text-white/90 animate-pulse">
                                <Icon />
                            </div>
                            <h2 className="text-xl font-mono text-cyan-300 mb-2 tracking-widest">LOADING MODULE...</h2>
                            <h1 className="text-4xl md:text-6xl font-bold text-center mb-8 font-sans">{currentRound.title}</h1>
                            <button onClick={startRound} className="bg-white text-slate-900 font-bold py-3 px-12 rounded shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:scale-105 transition font-mono">
                                [ EXECUTE ]
                            </button>
                        </div>
                    </div>
                );
            }

            // --- RESULTS ---
            if (gameState === 'result') {
                const totalQ = gameData.reduce((acc, r) => acc + r.questions.length, 0);
                const maxScore = totalQ * 10;
                const percentage = Math.round((score / maxScore) * 100);
                
                let message = "";
                let colorClass = "";
                if (percentage >= 90) { message = "SYSTEM OPTIMIZED: GOLD STATUS"; colorClass = "text-yellow-400"; }
                else if (percentage >= 70) { message = "HIGH EFFICIENCY: SILVER STATUS"; colorClass = "text-slate-300"; }
                else if (percentage >= 50) { message = "OPERATIONAL: BRONZE STATUS"; colorClass = "text-orange-400"; }
                else { message = "SYSTEM ERROR: RECALIBRATION NEEDED"; colorClass = "text-red-400"; }

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 p-4 relative">
                        <div className="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoNTAsIDc1LCA5MCwgMC4yKSIvPjwvc3ZnPg==')] opacity-20"></div>
                        
                        <div className="bg-slate-900/80 backdrop-blur border border-slate-700 p-8 md:p-12 rounded-2xl shadow-2xl text-center max-w-lg w-full relative z-10">
                            <h1 className="text-4xl font-bold mb-8 text-white tracking-tight">DIAGNOSTIC COMPLETE</h1>
                            
                            <div className="mb-8">
                                <p className="text-cyan-500 font-mono text-sm mb-2">PERFORMANCE METRICS</p>
                                <div className="text-7xl font-bold text-white mb-2 font-mono">
                                    {score}<span className="text-2xl text-slate-500">/{maxScore}</span>
                                </div>
                                <div className="w-full bg-slate-800 h-4 rounded-full overflow-hidden border border-slate-700">
                                    <div className={`h-full transition-all duration-1000 bg-gradient-to-r from-cyan-500 to-blue-600`} style={{width: `${percentage}%`}}></div>
                                </div>
                            </div>
                            
                            <p className={`text-xl font-bold mb-8 font-mono ${colorClass}`}>{message}</p>
                            
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-800 border border-slate-600 hover:border-cyan-500 text-cyan-400 py-4 px-8 rounded hover:bg-slate-700 transition font-mono flex items-center justify-center gap-2 group">
                                <Icons.Zap />
                                <span>RESTART_SEQUENCE</span>
                            </button>
                        </div>
                    </div>
                );
            }

            const Icon = currentRound.icon;

            // --- PLAYING STATE ---
            return (
                <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-4 relative">
                    {/* Header */}
                    <div className="absolute top-0 left-0 w-full p-6 flex justify-between items-center bg-slate-900/50 backdrop-blur border-b border-slate-800 z-10">
                        <div className="flex items-center gap-3">
                            <div className={`w-3 h-3 rounded-full animate-pulse bg-gradient-to-r ${currentRound.color}`}></div>
                            <span className="font-mono text-cyan-400 hidden md:block uppercase tracking-wider">{currentRound.title}</span>
                        </div>
                        <div className="font-mono text-xl text-white font-bold border border-slate-700 px-4 py-1 rounded bg-slate-900">
                            SCORE :: <span className="text-cyan-400">{score.toString().padStart(3, '0')}</span>
                        </div>
                    </div>

                    {/* Main Card */}
                    <div className="relative w-full max-w-3xl">
                        {/* Feedback Overlay */}
                        {feedback && (
                            <div className={`absolute inset-0 z-30 flex items-center justify-center rounded-2xl backdrop-blur-sm transition-all duration-300 ${feedback === 'correct' ? 'bg-emerald-500/10 border-2 border-emerald-500' : 'bg-red-500/10 border-2 border-red-500'}`}>
                                <div className={`transform scale-150 ${feedback === 'correct' ? 'text-emerald-400' : 'text-red-500'}`}>
                                    {feedback === 'correct' ? <Icons.CheckCircle /> : <Icons.XCircle />}
                                </div>
                            </div>
                        )}

                        <div className="bg-slate-900 border border-slate-700 rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] p-8 md:p-12 relative overflow-hidden">
                            {/* Decorative line */}
                            <div className={`absolute top-0 left-0 w-full h-1 bg-gradient-to-r ${currentRound.color}`}></div>

                            <div className="flex justify-between items-start mb-8">
                                <span className="bg-slate-800 border border-slate-700 text-slate-400 px-4 py-1 rounded-full text-xs font-mono tracking-widest">
                                    QUERY {String(currentQIdx + 1).padStart(2, '0')} / {String(currentRound.questions.length).padStart(2, '0')}
                                </span>
                                <div className="text-slate-600">
                                    <Icon />
                                </div>
                            </div>

                            <h2 className="text-3xl md:text-5xl font-bold text-white mb-10 leading-tight font-mono">
                                {currentQ.q}
                            </h2>

                            {/* Inputs */}
                            <div className="space-y-6">
                                {currentQ.type === 'mcq' ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {currentQ.options.map((opt, idx) => (
                                            <button 
                                                key={idx}
                                                onClick={() => handleAnswer(opt)}
                                                disabled={feedback !== null}
                                                className="bg-slate-800 border border-slate-700 hover:border-cyan-500 hover:bg-slate-700/50 text-cyan-100 font-mono py-6 px-6 rounded-xl transition-all duration-200 text-lg text-left group"
                                            >
                                                <span className="text-slate-500 mr-2 group-hover:text-cyan-400">></span> {opt}
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex gap-4">
                                        <div className="relative flex-grow">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-cyan-500 font-mono">></span>
                                            <input 
                                                type="text" 
                                                value={inputVal}
                                                onChange={(e) => setInputVal(e.target.value)}
                                                onKeyDown={handleKey}
                                                disabled={feedback !== null}
                                                className="w-full bg-slate-950 border border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 rounded-xl pl-10 pr-6 py-5 text-2xl outline-none font-mono text-white placeholder-slate-700 transition-all"
                                                placeholder="Enter_Value..."
                                                autoFocus
                                            />
                                        </div>
                                        <button 
                                            onClick={() => handleAnswer(inputVal)}
                                            disabled={!inputVal || feedback !== null}
                                            className="bg-gradient-to-br from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white font-bold px-8 rounded-xl shadow-lg transition-all disabled:opacity-50 disabled:grayscale"
                                        >
                                            <Icons.ArrowRight />
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* Hint */}
                            {currentQ.hint && (
                                <div className="mt-8 flex items-center gap-2 text-sm text-slate-500 font-mono border-t border-slate-800 pt-4">
                                    <span className="text-yellow-500"><Icons.Lightbulb /></span>
                                    <span>HINT :: {currentQ.hint}</span>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
