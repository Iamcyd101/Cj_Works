<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Box</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #001122, #003366); 
            margin: 0; 
            color: #e0e0e0; 
            overflow: hidden; 
            position: relative; 
        }
        /* Moving background lines */
        .bg-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00aaff, transparent);
            opacity: 0.6;
            animation: moveLine 5s linear infinite;
        }
        .bg-line:nth-child(1) { top: 10%; animation-delay: 0s; }
        .bg-line:nth-child(2) { top: 30%; animation-delay: 1s; }
        .bg-line:nth-child(3) { top: 50%; animation-delay: 2s; }
        .bg-line:nth-child(4) { top: 70%; animation-delay: 3s; }
        .bg-line:nth-child(5) { top: 90%; animation-delay: 4s; }
        @keyframes moveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .chat-container { 
            width: 400px; 
            border: 2px solid #00aaff; 
            border-radius: 25px; 
            background: #002244; 
            box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff, inset 0 0 20px rgba(0, 170, 255, 0.1); 
            position: relative; 
            z-index: 1; 
            overflow: hidden;
        }
        .chat-messages { 
            height: 300px; 
            overflow-y: auto; 
            padding: 15px; 
            border-bottom: 1px solid #00aaff; 
            background: rgba(0, 34, 68, 0.8); 
            border-radius: 25px 25px 0 0; 
        }
        .message { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 15px; 
        }
        .user { 
            text-align: right; 
            background: #007bff; 
            color: white; 
            margin-left: 50px; 
        }
        .ai { 
            text-align: left; 
            background: #004466; 
            color: #e0e0e0; 
            margin-right: 50px; 
        }
        .chat-input { 
            display: flex; 
            padding: 15px; 
            background: #002244; 
            border-radius: 0 0 25px 25px; 
        }
        input { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #00aaff; 
            border-radius: 12px; 
            background: #003366; 
            color: #e0e0e0; 
        }
        input::placeholder { color: #aaa; }
        button { 
            padding: 12px 20px; 
            background: #00aaff; 
            color: #001122; 
            border: none; 
            border-radius: 12px; 
            margin-left: 10px; 
            cursor: pointer; 
            box-shadow: 0 0 10px #00aaff; 
            transition: box-shadow 0.3s; 
        }
        button:hover { box-shadow: 0 0 20px #00aaff; }
        .footer { 
            text-align: center; 
            padding: 10px; 
            font-size: 12px; 
            color: #aaa; 
            border-top: 1px solid #00aaff; 
            background: #002244; 
            border-radius: 0 0 25px 25px; 
        }
    </style>
</head>
<body>
    <!-- Background lines -->
    <div class="bg-line"></div>
    <div class="bg-line"></div>
    <div class="bg-line"></div>
    <div class="bg-line"></div>
    <div class="bg-line"></div>
    
    <div class="chat-container">
        <div class="chat-messages" id="messages">
            <div class="message ai">♦️ Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="footer">
            Powered by CJ_Works
        </div>
    </div>

    <script>
        // Function to clean AI responses (remove symbols and format properly)
        function cleanAIResponse(text) {
            if (!text) return 'Thanks for your message!';
            
            console.log('Before cleaning:', text);
            
            // If it's an array, get the first object's output
            if (Array.isArray(text)) {
                if (text[0] && text[0].output) {
                    text = text[0].output;
                } else if (text[0] && typeof text[0] === 'string') {
                    text = text[0];
                }
            }
            
            // If it's an object with output field
            if (typeof text === 'object' && text.output) {
                text = text.output;
            }
            
            // Convert to string and clean up
            let cleaned = String(text)
                .replace(/\\n/g, ' ')        // Replace \n symbols with spaces
                .replace(/\\r/g, ' ')        // Replace \r symbols with spaces
                .replace(/\\t/g, ' ')        // Replace \t symbols with spaces
                .replace(/\n/g, ' ')         // Replace actual newlines with spaces
                .replace(/\r/g, ' ')         // Replace actual carriage returns with spaces
                .replace(/\t/g, ' ')         // Replace actual tabs with spaces
                .replace(/[ ]+/g, ' ')       // Replace multiple spaces with single space
                .replace(/^\[|\]$/g, '')     // Remove square brackets if present
                .trim();
            
            console.log('After cleaning:', cleaned);
            return cleaned || 'Thanks for your message!';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const userMessage = input.value.trim();
            if (userMessage === '') return;

            // Add user message
            messages.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch('https://calixtojohnn.app.n8n.cloud/webhook/74164350-4cd1-4be4-a9af-3210b3ab6831', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: userMessage,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('Raw n8n response:', text);
                    
                    let aiReply;
                    
                    if (text) {
                        try {
                            const data = JSON.parse(text);
                            // Clean the AI response
                            aiReply = cleanAIResponse(data);
                        } catch (e) {
                            // If not JSON, use the raw text
                            aiReply = cleanAIResponse(text);
                        }
                    } else {
                        aiReply = 'Thanks for your message!';
                    }
                    
                    console.log('Final reply:', aiReply);
                    messages.innerHTML += `<div class="message ai">♦️ ${aiReply}</div>`;
                    
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                messages.innerHTML += `<div class="message ai">♦️ Sorry, I'm having trouble connecting right now. Please try again.</div>`;
            }
            
            messages.scrollTop = messages.scrollHeight;
        }

        // Allow sending with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Auto-focus input
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
